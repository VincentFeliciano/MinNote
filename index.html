<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        :root {
            --bg: #ffffff;
            --bg-secondary: #fbfbfc;
            --bg-hover: #FFDD44;
            --bg-active: #FFDD44;
            --border: #e5e5e7;
            --text: #1c1c1e;
            --text-muted: #8e8e93;
            --input-bg: #f9f9fa;
            --input-Nbg: #FFDD44;
            --delete-red: #ff3b30;
            --delete-dark: #ff453a;
            --modal-overlay: rgba(0, 0, 0, 0.4);
            --panel-width: 280px;
            --placeholder-color: #8e8e93;
        }

        body.dark {
            --bg: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-hover: #BB86FC;
            --bg-active: #BB86FC;
            --border: #3a3a3c;
            --text: #f2f2f7;
            --text-muted: #a1a1a6;
            --input-bg: #2c2c2e;
            --input-Nbg: #BB86FC;
            --delete-red: #ff453a;
            --modal-overlay: rgba(0, 0, 0, 0.6);
            --placeholder-color: #a1a1a6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            touch-action: none;
        }

        .app {
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 100;
            background: var(--bg);
        }

        .logo-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 46px;
            flex-shrink: 0;
        }

        .logo-btn svg {
            width: 33px;
            height: 46px;
        }

        .search {
            flex: 1;
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            margin-left: 0;
        }

        .btn {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            cursor: pointer;
            flex-shrink: 0;
        }

        .NNbtn {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-Nbg);
            color: var(--text);
            cursor: pointer;
            flex-shrink: 0;
        }

        .main {
            display: flex;
            flex: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }

        /* Side panel for mobile */
        .side-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--panel-width);
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            z-index: 90;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            touch-action: pan-y;
        }

        .side-panel.open {
            transform: translateX(0);
        }

        .side-panel-header {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            flex-shrink: 0;
            touch-action: none;
        }

        .side-panel-title {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .close-panel-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-panel-btn:hover {
            background: var(--bg-hover);
        }

        .note-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        /* Search preview panel */
        .search-preview-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--panel-width);
            height: 100vh;
            background: var(--bg);
            border-right: 1px solid var(--border);
            z-index: 95;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            touch-action: pan-y;
        }

        .search-preview-panel.open {
            transform: translateX(0);
        }

        .search-preview-header {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
            touch-action: none;
        }

        .search-preview-title {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .close-search-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-search-btn:hover {
            background: var(--bg-hover);
        }

        .search-results-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        /* Edge pull handle - REMOVED */
        .edge-pull-handle {
            display: none;
        }

        /* Panel overlay */
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 85;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            backdrop-filter: blur(2px);
            touch-action: none;
        }

        .panel-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Desktop list - REMOVED THE HEADER */
        .desktop-list {
            width: 28%;
            border-right: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Remove desktop list header */
        .desktop-list-header {
            display: none;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
        }

        .editor {
            flex: 1;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        #editor {
            flex: 1;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text);
            font-family: inherit;
            min-height: 0;
            cursor: text;
            -webkit-user-select: text;
            user-select: text;
            position: relative;
        }

        /* Ghost placeholder for empty editor */
        .editor-placeholder {
            position: absolute;
            top: 16px;
            left: 20px;
            right: 20px;
            color: var(--placeholder-color);
            pointer-events: none;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 1;
        }

        .editor-placeholder.hidden {
            display: none;
        }

        /* First line styling - REMOVED THE ::before CONTENT */
        #editor > div:first-child {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
            min-height: 1.3em; /* Ensure it has height even when empty */
        }

        .hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 6px;
            flex-shrink: 0;
            padding: 0 20px 16px;
        }

        /* Note styles */
        .note {
            position: relative;
            border-radius: 6px;
            margin-bottom: 4px;
            overflow: hidden;
            background: transparent;
        }

        .note .swipe-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--delete-red);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            color: #fff;
            font-weight: bold;
            z-index: 0;
            border-radius: 0;
            transform: translateX(100%);
            transition: transform 0.2s ease-out;
        }

        .note.swiping .swipe-bg {
            transform: translateX(0);
        }

        .note-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 10px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background .2s, transform .2s;
            transform: translateX(0);
            overflow: hidden;
        }

        .note.active .note-content {
            background: var(--bg-active);
            font-weight: 500;
        }

        .note:hover .note-content {
            background: var(--bg-hover);
        }

        .note mark {
            background: #ffd600;
            color: inherit;
        }

        body.dark .note mark {
            background: #ffd60a;
            color: #000;
        }

        .delete-btn {
            opacity: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-muted);
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .delete-btn svg {
            display: block;
            stroke: currentColor;
        }

        .note:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--text);
        }

        .empty-state {
            text-align: center;
            padding: 24px 12px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Desktop: show all notes, scroll when needed */
        @media (min-width: 769px) {
            body {
                position: static;
                overflow: auto;
            }
            
            .app {
                height: auto;
                min-height: 100vh;
            }
            
            .desktop-list {
                height: auto;
                overflow-y: hidden;
            }
            
            .note-list-container {
                overflow-y: auto;
            }
            
            /* Hide mobile elements on desktop */
            .side-panel,
            .search-preview-panel,
            .edge-pull-handle,
            .panel-overlay {
                display: none !important;
            }
        }

        /* Mobile: slide-out panel from left */
        @media (max-width: 768px) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            .app {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                max-width: 100%;
                margin: 0;
                height: 100%;
                overflow: hidden;
            }

            .main {
                flex-direction: column;
                height: calc(100% - 49px);
                flex: 1;
                min-height: 0;
                overflow: hidden;
            }

            /* Hide desktop list on mobile */
            .desktop-list {
                display: none;
            }

            /* Hide edge pull handle */
            .edge-pull-handle {
                display: none;
            }

            .editor-container {
                flex: 1;
                min-height: 0;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                position: relative;
                width: 100%;
            }

            .editor {
                padding: 12px 16px;
                flex: 1;
                overflow-y: auto;
                min-height: 0;
                height: 100%;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 20px;
            }

            .editor-placeholder {
                top: 12px;
                left: 16px;
                right: 16px;
            }

            /* First line styling for mobile */
            #editor > div:first-child {
                font-size: 20px;
                font-weight: 600;
                line-height: 1.3;
                margin-bottom: 8px;
                min-height: 1.3em;
            }

            .hint {
                padding: 0 16px 12px;
                flex-shrink: 0;
            }

            /* When virtual keyboard is active */
            .keyboard-active .editor {
                padding-top: 8px;
                padding-bottom: 40px;
            }

            .keyboard-active .hint {
                display: none;
            }
            
            /* Adjust for iOS Safari bottom bar */
            @supports (-webkit-touch-callout: none) {
                body {
                    height: -webkit-fill-available;
                }
                
                .app {
                    height: -webkit-fill-available;
                }
                
                .editor {
                    padding-bottom: env(safe-area-inset-bottom, 20px);
                }
                
                .side-panel,
                .search-preview-panel {
                    padding-top: env(safe-area-inset-top, 0);
                    height: calc(100vh - env(safe-area-inset-top, 0));
                }
            }
        }

        /* Delete Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-overlay);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 24px;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.2s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        .modal-message {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 80px;
        }

        .modal-btn.cancel:hover {
            background: var(--bg-hover);
        }

        .modal-btn.delete {
            background: var(--delete-red);
            color: white;
            border-color: var(--delete-red);
        }

        .modal-btn.delete:hover {
            opacity: 0.9;
        }
    </style>
</head>

        /* ---------- panel functions ---------- */
        function openPanel(type) {
            if (!isMobile) return;
            
            // Close any existing panel first
            if (currentPanel) {
                closePanel();
            }
            
            currentPanel = type;
            
            if (type === 'notes') {
                $('#sidePanel').classList.add('open');
            } else if (type === 'search') {
                $('#searchPreviewPanel').classList.add('open');
            }
            
            $('#panelOverlay').classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closePanel() {
            if (!isMobile || !currentPanel) return;
            
            if (currentPanel === 'notes') {
                $('#sidePanel').classList.remove('open');
            } else if (currentPanel === 'search') {
                $('#searchPreviewPanel').classList.remove('open');
            }
            
            currentPanel = null;
            $('#panelOverlay').classList.remove('visible');
            document.body.style.overflow = '';
        }

        function closeAllPanels() {
            closePanel();
        }

        function togglePanel() {
            if (currentPanel === 'notes') {
                closePanel();
            } else {
                openPanel('notes');
            }
        }

        /* ---------- theme ---------- */
        function applyTheme() {
            document.body.classList.toggle('dark', theme === 'dark');
            $('#toggleTheme').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ‘';
            localStorage.setItem('theme', theme);
            updateLogo();
        }
        $('#toggleTheme').onclick = () => { theme = theme === 'dark' ? 'light' : 'dark'; applyTheme(); };
        applyTheme();

        /* ---------- storage ---------- */
        function save() {
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('activeId', activeId);
        }

        /* ---------- caret ---------- */
        function caretEnd(el) {
            el.focus();
            const r = document.createRange();
            r.selectNodeContents(el);
            r.collapse(false);
            const s = window.getSelection();
            s.removeAllRanges();
            s.addRange(r);
        }

        /* ---------- editor placeholder ---------- */
        function updatePlaceholder() {
            const editor = $('#editor');
            const placeholder = $('#editorPlaceholder');
            
            // Check if editor has any content
            const hasContent = editor.textContent.trim().length > 0;
            
            // Show/hide placeholder based on content
            if (hasContent) {
                placeholder.classList.add('hidden');
            } else {
                placeholder.classList.remove('hidden');
            }
        }

        /* ---------- render ---------- */
        function render(filter = '') {
            const mobileContainer = $('#noteListContainer');
            const desktopContainer = $('#desktopNoteListContainer');
            const searchResultsContainer = $('#searchResultsContainer');
            
            const f = filter.toLowerCase();
            const filtered = notes.filter(n => !f || n.text.toLowerCase().includes(f));

            // Render notes list (all notes)
            const containers = isMobile ? [mobileContainer] : [desktopContainer];
            containers.forEach(container => {
                container.innerHTML = '';
                
                if (!notes.length) {
                    const e = document.createElement('div');
                    e.className = 'empty-state';
                    e.textContent = 'No notes yet';
                    container.appendChild(e);
                    return;
                }

                notes.forEach(n => {
                    const wrap = document.createElement('div');
                    wrap.className = 'note' + (n.id === activeId ? ' active' : '');
                    wrap.dataset.noteId = n.id;

                    const bg = document.createElement('div');
                    bg.className = 'swipe-bg';
                    bg.textContent = 'Delete';
                    wrap.appendChild(bg);

                    const content = document.createElement('div');
                    content.className = 'note-content';
                    
                    // Get the first line as the title, or show "Untitled" if empty
                    const lines = n.text.split('\n');
                    let preview = lines[0] || 'Untitled';
                    
                    // If first line is empty but there's content on other lines, 
                    // find the first non-empty line
                    if (preview === '' && lines.length > 1) {
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim() !== '') {
                                preview = lines[i];
                                break;
                            }
                        }
                        if (preview === '') {
                            preview = 'Untitled';
                        }
                    }
                    
                    preview = escapeHTML(preview.substring(0, 100));

                    const title = document.createElement('span');
                    title.innerHTML = preview;
                    title.style.cssText =
                        'flex:1;font-size:14px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;';

                    const del = document.createElement('button');
                    del.className = 'delete-btn';
                    del.innerHTML = `
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg>
                    `;
                    del.setAttribute('aria-label', 'Delete note');
                    del.onclick = e => {
                        e.stopPropagation();
                        requestDeleteNote(n.id);
                    };

                    content.appendChild(title);
                    content.appendChild(del);
                    wrap.appendChild(content);

                    wrap.onclick = (e) => {
                        // Check if this is coming from a child delete button
                        if (e.target.closest('.delete-btn')) {
                            return; // Let the delete button handler handle it
                        }
                        
                        selectNote(n.id);
                        if (isMobile) {
                            closeAllPanels();
                        }
                    };
                    
                    // Keep swipe-left to delete functionality on individual notes
                    addSwipe(wrap, n.id);
                    container.appendChild(wrap);
                });
            });

            // Render search results in separate panel
            if (searchResultsContainer) {
                searchResultsContainer.innerHTML = '';
                
                if (!filtered.length) {
                    const e = document.createElement('div');
                    e.className = 'empty-state';
                    e.textContent = f ? 'No notes match your search' : 'Type to search...';
                    searchResultsContainer.appendChild(e);
                    return;
                }

                filtered.forEach(n => {
                    const wrap = document.createElement('div');
                    wrap.className = 'note' + (n.id === activeId ? ' active' : '');
                    wrap.dataset.noteId = n.id;

                    const content = document.createElement('div');
                    content.className = 'note-content';
                    
                    // Create highlighted search preview
                    const idx = n.text.toLowerCase().indexOf(f);
                    let preview = '';
                    if (idx !== -1) {
                        const start = Math.max(0, idx - 20);
                        const end = Math.min(n.text.length, idx + f.length + 30);
                        let snippet = n.text.substring(start, end);
                        if (start > 0) snippet = 'â€¦' + snippet;
                        if (end < n.text.length) snippet += 'â€¦';
                        preview = escapeHTML(snippet).replace(
                            new RegExp(`(${escapeHTML(filter)})`, 'gi'),
                            '<mark>$1</mark>'
                        );
                    } else {
                        // Get the first line as the title, or show "Untitled" if empty
                        const lines = n.text.split('\n');
                        let titlePreview = lines[0] || 'Untitled';
                        
                        // If first line is empty but there's content on other lines, 
                        // find the first non-empty line
                        if (titlePreview === '' && lines.length > 1) {
                            for (let i = 1; i < lines.length; i++) {
                                if (lines[i].trim() !== '') {
                                    titlePreview = lines[i];
                                    break;
                                }
                            }
                            if (titlePreview === '') {
                                titlePreview = 'Untitled';
                            }
                        }
                        
                        preview = escapeHTML(titlePreview.substring(0, 100));
                    }

                    const title = document.createElement('span');
                    title.innerHTML = preview;
                    title.style.cssText =
                        'flex:1;font-size:14px;line-height:1.4;white-space:normal;';

                    content.appendChild(title);
                    wrap.appendChild(content);

                    wrap.onclick = () => {
                        selectNote(n.id);
                        if (isMobile) {
                            closeAllPanels();
                            $('.search').value = '';
                        }
                    };
                    
                    searchResultsContainer.appendChild(wrap);
                });
            }
            
            // Update placeholder after rendering
            updatePlaceholder();
        }

        /* ---------- swipe ---------- */
        function addSwipe(el, id) {
            let sx = 0, cx = 0, swiping = false;
            const content = el.querySelector('.note-content');
            const swipeBg = el.querySelector('.swipe-bg');
            const threshold = 0.55;

            el.addEventListener('touchstart', e => {
                sx = e.touches[0].clientX;
                cx = sx;
                swiping = true;
                el.classList.add('swiping');
                // Prevent any other touch handlers from interfering
                e.stopPropagation();
            }, { passive: true });

            el.addEventListener('touchmove', e => {
                if (!swiping) return;
                cx = e.touches[0].clientX;
                const dx = cx - sx;
                if (dx < 0) {
                    content.style.transform = `translateX(${dx}px)`;
                    swipeBg.style.transform = 'translateX(0)';
                }
            }, { passive: true });

            el.addEventListener('touchend', (e) => {
                if (!swiping) return;
                swiping = false;
                el.classList.remove('swiping');
                const dx = cx - sx;
                const swipePercentage = -dx / el.offsetWidth;
                
                if (swipePercentage > threshold) {
                    // Swiped enough to delete - delete the note
                    deleteNote(id);
                    e.stopPropagation(); // Prevent panel from closing
                    e.preventDefault(); // Prevent default behavior
                } else {
                    // Not enough swipe - animate back
                    content.style.transition = 'transform 0.3s ease-out';
                    swipeBg.style.transition = 'transform 0.3s ease-out';
                    content.style.transform = 'translateX(0)';
                    swipeBg.style.transform = 'translateX(100%)';
                    
                    setTimeout(() => {
                        content.style.transition = '';
                        swipeBg.style.transition = '';
                    }, 300);
                    
                    // Only select the note if it was a very short swipe (tap)
                    if (swipePercentage < 0.1 && Math.abs(dx) < 10) {
                        // This was a tap, not a swipe
                        selectNote(id);
                        if (isMobile) {
                            closeAllPanels();
                        }
                    }
                    // For swipes that didn't reach threshold but weren't taps,
                    // don't do anything (panel stays open)
                }
            }, { passive: true });

            el.addEventListener('touchcancel', () => {
                swiping = false;
                el.classList.remove('swiping');
                content.style.transition = 'transform 0.3s ease-out';
                swipeBg.style.transition = 'transform 0.3s ease-out';
                content.style.transform = 'translateX(0)';
                swipeBg.style.transform = 'translateX(100%)';
                
                setTimeout(() => {
                    content.style.transition = '';
                    swipeBg.style.transition = '';
                }, 300);
            });

            // Prevent the click handler from being called for swipe gestures
            el.addEventListener('click', (e) => {
                // If we just processed a swipe, prevent the click
                if (swiping) {
                    e.stopPropagation();
                    e.preventDefault();
                }
            }, { capture: true });
        }

        /* ---------- crud ---------- */
        function selectNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return createNote();
            activeId = id;
            
            // Clear editor and add content
            const editor = $('#editor');
            editor.innerHTML = '';
            
            const lines = note.text.split('\n');
            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.textContent = line || (index === 0 ? '' : '');
                editor.appendChild(div);
            });
            
            // If note is empty, add an empty div
            if (lines.length === 0 || (lines.length === 1 && lines[0] === '')) {
                const div = document.createElement('div');
                editor.appendChild(div);
            }
            
            render($('.search').value);
            save();
            
            setTimeout(() => {
                caretEnd($('#editor'));
                updatePlaceholder();
            }, 0);
        }

        function createNote() {
            const note = { id: Date.now().toString(), text: '' };
            notes.unshift(note);
            activeId = note.id;
            
            // Clear editor and add empty div
            const editor = $('#editor');
            editor.innerHTML = '<div></div>';
            
            render($('.search').value);
            save();
            
            setTimeout(() => {
                caretEnd($('#editor'));
                updatePlaceholder();
            }, 0);
            
            if (isMobile) {
                closeAllPanels();
            }
        }

        /* ---------- Delete with confirmation (desktop) ---------- */
        function requestDeleteNote(id) {
            if (window.innerWidth > 768) {
                noteToDelete = id;
                showModal();
            } else {
                deleteNote(id);
            }
        }

        function showModal() {
            const modalOverlay = $('#modalOverlay');
            modalOverlay.style.display = 'flex';
        }

        function hideModal() {
            const modalOverlay = $('#modalOverlay');
            modalOverlay.style.display = 'none';
            noteToDelete = null;
        }

        function confirmDelete() {
            if (noteToDelete) {
                deleteNote(noteToDelete);
                hideModal();
            }
        }

        function cancelDelete() {
            hideModal();
        }

        function deleteNote(id) {
            const idx = notes.findIndex(n => n.id === id);
            if (idx === -1) return;
            notes.splice(idx, 1);
            
            if (activeId === id) notes.length ? selectNote(notes[0].id) : createNote();
            else { render($('.search').value); save(); }
        }

        /* ---------- editor ---------- */
        $('#editor').addEventListener('input', () => {
            const note = notes.find(n => n.id === activeId);
            if (!note) return;
            
            // Get all divs from editor
            const divs = $('#editor').querySelectorAll('div');
            note.text = Array.from(divs).map(d => d.innerText).join('\n');
            
            render($('.search').value);
            save();
            updatePlaceholder();
        });

        // Update placeholder on focus and any key press
        $('#editor').addEventListener('focus', updatePlaceholder);
        $('#editor').addEventListener('blur', updatePlaceholder);
        
        // Hide placeholder immediately when typing starts
        $('#editor').addEventListener('keydown', (e) => {
            // Hide placeholder immediately on any key press except modifiers
            if (!e.ctrlKey && !e.metaKey && !e.altKey && e.key.length === 1) {
                $('#editorPlaceholder').classList.add('hidden');
            }
            
            // Show placeholder if backspace removes all content
            if (e.key === 'Backspace') {
                // Check after a short delay if editor is empty
                setTimeout(() => {
                    const editor = $('#editor');
                    if (editor.textContent.trim().length === 0) {
                        $('#editorPlaceholder').classList.remove('hidden');
                    }
                }, 10);
            }
        });

        // Also hide placeholder on paste
        $('#editor').addEventListener('paste', () => {
            setTimeout(() => {
                $('#editorPlaceholder').classList.add('hidden');
            }, 10);
        });

        /* ---------- search ---------- */
        $('.search').addEventListener('input', () => {
            const searchValue = $('.search').value.trim();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                render(searchValue);
                
                if (isMobile && searchValue.length > 0 && currentPanel !== 'search') {
                    if (currentPanel === 'notes') {
                        closePanel();
                    }
                    openPanel('search');
                } else if (isMobile && searchValue.length === 0 && currentPanel === 'search') {
                    closePanel();
                }
            }, 200);
        });

        // Clear search handler
        $('.search').addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                $('.search').value = '';
                render('');
                $('#editor').focus();
                if (isMobile && currentPanel === 'search') {
                    closePanel();
                }
            }
        });

        // Focus handler for search
        $('.search').addEventListener('focus', () => {
            if (isMobile && $('.search').value.trim().length > 0 && currentPanel !== 'search') {
                if (currentPanel === 'notes') {
                    closePanel();
                }
                openPanel('search');
            }
        });

        /* ---------- buttons ---------- */
        $('#newNote').onclick = createNote;
        $('#logoBtn').onclick = () => {
            if (isMobile) {
                togglePanel();
            }
        };
        $('#closePanelBtn').onclick = closeAllPanels;
        $('#closeSearchBtn').onclick = closeAllPanels;
        $('#panelOverlay').onclick = closeAllPanels;

        // Update isMobile on window resize
        window.addEventListener('resize', handleResize);

        function handleResize() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            windowHeight = window.innerHeight;
            
            if (wasMobile !== isMobile) {
                if (!isMobile) {
                    closeAllPanels();
                }
                render($('.search').value);
            }
        }

        /* ---------- keyboard ---------- */
        addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') { e.preventDefault(); createNote(); }
            if (e.key === 'Escape' && document.activeElement === $('.search')) {
                $('.search').value = '';
                render('');
                $('#editor').focus();
                if (isMobile && currentPanel === 'search') {
                    closePanel();
                }
            }
            if (e.key === 'Escape' && noteToDelete) {
                cancelDelete();
            }
        });

        // Modal button handlers
        $('#modalDelete').onclick = confirmDelete;
        $('#modalCancel').onclick = cancelDelete;

        // Close modal when clicking on overlay
        $('#modalOverlay').onclick = (e) => {
            if (e.target === $('#modalOverlay')) {
                cancelDelete();
            }
        };

        /* ---------- init ---------- */
        function init() {
            if (!notes.length) createNote();
            else {
                const exists = notes.find(n => n.id === activeId);
                selectNote(exists ? activeId : notes[0].id);
            }
            
            windowHeight = window.innerHeight;
            isMobile = window.innerWidth <= 768;
            
            // No setupSwipe() call anymore
            render();
            updatePlaceholder();
        }
        init();
    </script>
