
<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }

      .brutal-border {
        border: 3px solid black;
      }

      .brutal-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }

      .brutal-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }

      .brutal-shadow-active {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        transform: translate(2px, 2px);
      }

      .brutal-btn:hover {
        transform: translate(-1px, -1px);
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
      }

      .brutal-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }

      /* Grid Background */
      .bg-grid {
        background-size: 30px 30px;
        background-image: radial-gradient(circle, rgba(0,0,0,0.1) 1.5px, transparent 0);
      }

      .dark .bg-grid {
        background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1.5px, transparent 0);
      }

      /* Custom scrollbar - Refined for better spacing */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        border-left: 2px solid rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: black;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: transparent;
        border-left: 2px solid rgba(255,255,255,0.1);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #00FF41;
      }

      textarea:focus, input:focus {
        outline: none;
      }

      /* Modal Animation */
      @keyframes modal-pop {
        0% { transform: scale(0.9) rotate(-1deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .modal-animate {
        animation: modal-pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .custom-checkbox {
        appearance: none;
        width: 28px;
        height: 28px;
        border: 3px solid black;
        cursor: pointer;
        position: relative;
        transition: all 0.1s;
        background: white;
      }
      
      .custom-checkbox:checked {
        background: #00FF41;
        box-shadow: 2px 2px 0px 0px black;
      }
      
      .custom-checkbox:checked::after {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-weight: 900;
        font-size: 18px;
      }

      /* Ensure vertical only scrolling */
      .scroll-container {
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

      }
    }
    </script>
</head>
<body class="transition-colors duration-200">
    <div id="root"></div>

        Search,

        Trash2, 
        ChevronLeft,

        React.createElement('svg', { 
          width: "44",

          xmlns: "http://www.w3.org/2000/svg",

        }, [
          React.createElement('path', { 
            key: "p1",
            d: "M14.0408 8.81818L20.369 28.7102H20.6119L26.9528 8.81818H33.0891L24.0636 35H16.93L7.89169 8.81818H14.0408Z", 
            fill: "currentColor" 
          }),
          React.createElement('path', { 
            key: "p2",

      const App = () => {
        // State
        const [notes, setNotes] = useState(() => {
          const saved = localStorage.getItem('notes');
          return saved ? JSON.parse(saved) : [];
        });
        const [activeId, setActiveId] = useState(() => {
          return localStorage.getItem('activeId');
        });
        const [searchQuery, setSearchQuery] = useState('');
        const [theme, setTheme] = useState(() => {
          const saved = localStorage.getItem('theme');
          return saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        });
        const [isSidebarOpen, setIsSidebarOpen] = useState(false);
        const [newItemText, setNewItemText] = useState('');
        
        // Modal State
        const [noteToDelete, setNoteToDelete] = useState(null);

        // Refs for focus management
        const contentRef = useRef(null);
        const addItemRef = useRef(null);

        // Derived state
        const activeNote = useMemo(() => notes.find(n => n.id === activeId) || null, [notes, activeId]);
        
        const wordCount = useMemo(() => {
          if (!activeNote) return 0;
          if (activeNote.mode === 'checklist') return activeNote.items?.length || 0;
          const fullText = `${activeNote.title} ${activeNote.content}`.trim();
          return fullText ? fullText.split(/\s+/).filter(Boolean).length : 0;
        }, [activeNote]);

        const filteredNotes = useMemo(() => {
          // Sort logic: Pinned first, then by updatedAt
          const sorted = [...notes].sort((a, b) => {
            if (a.pinned && !b.pinned) return -1;
            if (!a.pinned && b.pinned) return 1;
            return b.updatedAt - a.updatedAt;
          });

          if (!searchQuery.trim()) return sorted;
          const query = searchQuery.toLowerCase();
          return sorted.filter(n => 
            n.title.toLowerCase().includes(query) || 
            (n.mode === 'checklist' ? n.items?.some(i => i.text.toLowerCase().includes(query)) : n.content.toLowerCase().includes(query))
          );
        }, [notes, searchQuery]);

        // Effects
        useEffect(() => {
          localStorage.setItem('notes', JSON.stringify(notes));
        }, [notes]);

        useEffect(() => {
          if (activeId) localStorage.setItem('activeId', activeId);
          else localStorage.removeItem('activeId');
        }, [activeId]);

        useEffect(() => {
          document.documentElement.classList.toggle('dark', theme === 'dark');
          localStorage.setItem('theme', theme);
        }, [theme]);

        // Actions
        const createNewNote = useCallback(() => {
          const newNote = {
            id: Date.now().toString(),
            title: '',
            content: '',
            mode: 'text',
            items: [],
            pinned: false,
            updatedAt: Date.now()
          };
          setNotes(prev => [newNote, ...prev]);
          setActiveId(newNote.id);
          setIsSidebarOpen(false);
        }, []);

        const triggerDeleteNote = useCallback((id, e) => {
          if (e) e.stopPropagation();
          setNoteToDelete(id);
        }, []);

        const confirmDelete = useCallback(() => {
          if (!noteToDelete) return;
          setNotes(prev => {
            const updated = prev.filter(n => n.id !== noteToDelete);
            return updated;
          });
          if (activeId === noteToDelete) {
            setActiveId(null);
          }
          setNoteToDelete(null);
        }, [noteToDelete, activeId]);

        const updateNote = useCallback((id, field, value) => {
          setNotes(prev => prev.map(n => 
            n.id === id ? { ...n, [field]: value, updatedAt: Date.now() } : n
          ));
        }, []);

        const addChecklistItem = useCallback(() => {
          if (!newItemText.trim() || !activeId) return;
          const newItem = {
            id: Date.now().toString(),
            text: newItemText.trim(),
            completed: false
          };
          setNotes(prev => prev.map(n => 
            n.id === activeId ? { ...n, items: [...(n.items || []), newItem], updatedAt: Date.now() } : n

          addItemRef.current?.focus();

              updatedAt: Date.now()

          setNotes(prev => prev.map(n =>

              contentRef.current?.focus();

          if (note.mode !== 'checklist' || !note.items) return null;

              React.createElement('button', { 
                onClick: () => setIsSidebarOpen(true),
                className: `md:hidden p-2 brutal-border brutal-shadow brutal-btn ${primaryColor} text-black`,
                key: "menu-btn"
              }, React.createElement(Menu, { className: "w-6 h-6" })),
              React.createElement('div', { className: "flex items-center gap-3", key: "logo-container" }, [
                React.createElement('div', { className: `p-1 brutal-border brutal-shadow ${secondaryColor} text-black h-12 w-10 flex items-center justify-center` }, 
                  React.createElement(AppLogo, { className: "w-full h-full" })
                )
              ])
            ]),
            React.createElement('div', { className: "flex-1 max-w-md mx-6 hidden md:block", key: "h-search" }, [
              React.createElement('div', { className: `relative brutal-border brutal-shadow ${theme === 'dark' ? 'bg-zinc-800' : 'bg-white'}` }, [
                React.createElement(Search, { className: `absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 ${theme === 'dark' ? 'text-zinc-400' : 'text-black'}`, key: "s-icon" }),
                React.createElement('input', { 
                  type: "text", 
                  placeholder: "SEARCH YOUR BRAIN...",
                  value: searchQuery,
                  onChange: (e) => setSearchQuery(e.target.value),
                  className: "w-full bg-transparent py-3 pl-12 pr-4 focus:outline-none font-bold placeholder:opacity-50",
                  key: "s-input"
                })
              ])
            ]),
            React.createElement('div', { className: "flex items-center gap-4", key: "h-actions" }, [
              React.createElement('button', { 
                onClick: toggleTheme,
                className: `p-3 brutal-border brutal-shadow brutal-btn ${accentColor} text-black`,
                key: "theme-btn"
              }, theme === 'dark' ? React.createElement(Sun, { className: "w-6 h-6" }) : React.createElement(Moon, { className: "w-6 h-6" })),
              React.createElement('button', { 
                onClick: createNewNote,
                className: `flex items-center gap-2 ${primaryColor} text-black px-6 py-3 brutal-border brutal-shadow brutal-btn font-black uppercase text-sm`,
                key: "new-btn"
              }, [
                React.createElement(Plus, { className: "w-6 h-6", key: "p-icon" }),
                React.createElement('span', { className: "hidden sm:inline", key: "p-text" }, "New Note")
              ])
            ])
          ]),

          // Main Body
          React.createElement('main', { 
            className: "flex-1 flex gap-6 p-6 overflow-hidden relative",
            key: "main"
          }, [
            // Sidebar
            React.createElement('aside', { 
              className: `fixed inset-0 z-[100] md:relative md:inset-auto md:z-auto md:flex md:w-80 flex-col transition-all duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`,
              key: "sidebar"
            }, [
              React.createElement('div', { 
                className: `absolute inset-0 bg-black/80 md:hidden transition-opacity ${isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`,

                key: "s-overlay"

              React.createElement('div', { className: `relative w-80 h-full md:w-full brutal-border brutal-shadow-lg ${surfaceColor} overflow-hidden flex flex-col z-[110]`, key: "s-content" }, [
                React.createElement('div', { className: `p-4 border-b-[3px] border-black flex items-center justify-between shrink-0 ${theme === 'dark' ? 'bg-zinc-900' : 'bg-zinc-100'}`, key: "s-header" }, [
                  React.createElement('span', { className: "font-black text-xs uppercase tracking-widest italic" }, "Notes"),
                  React.createElement('button', { 
                    onClick: () => setIsSidebarOpen(false),
                    className: "md:hidden p-2 brutal-border bg-white text-black",
                    key: "close-s"
                  }, React.createElement(ChevronLeft, { className: "w-4 h-4" }))

                // Mobile Search Bar
                React.createElement('div', { className: "px-4 py-4 border-b-[3px] border-black md:hidden shrink-0", key: "s-search-mobile" }, [
                  React.createElement('div', { className: `relative brutal-border brutal-shadow ${theme === 'dark' ? 'bg-zinc-800' : 'bg-white'}` }, [

                    React.createElement('input', { 
                      type: "text", 
                      placeholder: "SEARCH...",
                      value: searchQuery,
                      onChange: (e) => setSearchQuery(e.target.value),
                      className: "w-full bg-transparent py-2 pl-9 pr-3 focus:outline-none font-bold text-sm placeholder:opacity-50",
                      key: "ms-input"
                    })
                  ])
                ]),
                React.createElement('div', { className: "flex-1 scroll-container p-4 space-y-4", key: "s-list" }, [

                    React.createElement('p', { className: "text-sm font-bold uppercase opacity-30 italic" }, "No Data Found")

                    const stats = getChecklistStats(note);

                          React.createElement('button', { 
                            onClick: (e) => togglePin(note.id, e),
                            className: `p-1.5 brutal-border ${note.pinned ? 'bg-[#FF00F5] text-white' : 'opacity-0 group-hover:opacity-100 bg-white text-black'} transition-all hover:scale-110 active:scale-95`,

                          React.createElement('button', { 
                            onClick: (e) => triggerDeleteNote(note.id, e),
                            className: `opacity-0 group-hover:opacity-100 p-1.5 brutal-border bg-red-500 text-white transition-all hover:scale-110 active:scale-95`,

                          React.createElement(Clock, { className: "w-3 h-3" }),
                          new Date(note.updatedAt).toLocaleDateString()

                        stats && React.createElement('div', { className: `text-[10px] font-black px-2 py-0.5 brutal-border whitespace-nowrap ${stats.completed === stats.total && stats.total > 0 ? 'bg-[#00FF41]' : 'bg-white text-black'}`, key: "ni-stats" }, 
                          `[ ${stats.completed} / ${stats.total} ]`
                        )
                      ])
                    ]);
                  })
                ])

            ]),

            // Editor

                React.createElement('div', { className: `w-32 h-44 brutal-border ${accentColor} brutal-shadow flex items-center justify-center mb-8 rotate-3 text-black` }, 
                  React.createElement(AppLogo, { className: "w-20 h-28" })
                ),
                React.createElement('h2', { className: "text-4xl font-black uppercase italic tracking-tighter mb-4" }, "Awaiting Input"),
                React.createElement('p', { className: "text-lg font-bold opacity-30" }, "Select a storage cell or create a new entry"),
                React.createElement('button', { 
                  onClick: createNewNote,
                  className: `mt-10 px-8 py-4 brutal-border brutal-shadow brutal-btn ${primaryColor} text-black font-black uppercase text-xl`,
                  key: "init-btn"
                }, "Initialize Note")
              ]) : React.createElement('div', { className: "flex-1 flex flex-col overflow-hidden relative", key: "full-ed" }, [
                // Editor Header/Toolbar
                React.createElement('div', { className: "px-8 md:px-16 pt-8 pb-4 flex items-center justify-between shrink-0", key: "ed-toolbar" }, [
                   React.createElement('div', { className: "flex items-center gap-3", key: "mode-toggle" }, [
                     React.createElement('button', {
                       onClick: () => updateNote(activeNote.id, 'mode', 'text'),
                       title: "Text Mode",
                       className: `p-3 brutal-border transition-all ${activeNote.mode === 'text' ? `${accentColor} text-black brutal-shadow-active` : 'bg-white text-black hover:bg-zinc-100'}`,
                       key: "mode-text"
                     }, React.createElement(Type, { className: "w-5 h-5" })),
                     React.createElement('button', {
                       onClick: () => updateNote(activeNote.id, 'mode', 'checklist'),
                       title: "Checklist Mode",
                       className: `p-3 brutal-border transition-all ${activeNote.mode === 'checklist' ? 'bg-[#FF00F5] text-white brutal-shadow-active' : 'bg-white text-black hover:bg-zinc-100'}`,
                       key: "mode-check"
                     }, React.createElement(ListTodo, { className: "w-5 h-5" }))
                   ])
                ]),
                
                // Content Scrollable - px-6 on mobile to avoid touching scrollbar
                React.createElement('div', { className: "flex-1 flex flex-col px-6 md:px-16 pb-8 scroll-container", key: "ed-scrollable" }, [
                  React.createElement('div', { className: "flex flex-col gap-6", key: "editor-main-inputs" }, [
                    React.createElement('input', {
                      key: "title-input",
                      className: "w-full bg-transparent text-3xl md:text-5xl font-black uppercase placeholder:opacity-20 focus:outline-none tracking-tighter",
                      placeholder: "ENTER TITLE...",
                      value: activeNote.title,
                      onChange: (e) => updateNote(activeNote.id, 'title', e.target.value),
                      onKeyDown: handleTitleKeyDown
                    }),
                    React.createElement('div', { className: "h-1 w-24 bg-black dark:bg-white", key: "divider" }),
                    
                    activeNote.mode === 'checklist' ? 
                      // Checklist Editor
                      React.createElement('div', { className: "flex flex-col gap-6", key: "checklist-editor" }, [
                        // Add Item Input
                        React.createElement('div', { className: "flex gap-4", key: "add-task-row" }, [
                          React.createElement('input', {
                            ref: addItemRef,
                            type: "text",
                            placeholder: "ADD NEW TASK...",
                            value: newItemText,
                            onChange: (e) => setNewItemText(e.target.value),
                            onKeyDown: (e) => e.key === 'Enter' && addChecklistItem(),
                            className: `flex-1 brutal-border brutal-shadow p-4 font-black uppercase text-sm ${theme === 'dark' ? 'bg-zinc-800' : 'bg-white'} placeholder:opacity-30 min-w-0`,

                          React.createElement('button', {

                          }, [
                            React.createElement('input', {

                              key: `check-${item.id}`
                            }),
                            React.createElement('input', {
                              type: "text",
                              value: item.text,
                              onChange: (e) => {
                                const newItems = activeNote.items.map(i => i.id === item.id ? { ...i, text: e.target.value } : i);
                                updateNote(activeNote.id, 'items', newItems);
                              },
                              className: `flex-1 bg-transparent font-bold text-lg focus:outline-none min-w-0 ${item.completed ? 'line-through opacity-40' : ''}`,
                              key: `text-${item.id}`
                            }),
                            React.createElement('button', {
                              onClick: () => removeChecklistItem(activeNote.id, item.id),
                              className: "md:opacity-0 group-hover:opacity-100 p-2 brutal-border bg-red-500 text-white transition-all hover:scale-110 shrink-0",
                              key: `del-${item.id}`
                            }, React.createElement(X, { className: "w-4 h-4" }))
                          ]))
                        ),
                        activeNote.items?.length === 0 && React.createElement('div', { className: "py-12 flex flex-col items-center opacity-20 italic font-black uppercase", key: "empty-list" }, [
                          React.createElement(ListTodo, { className: "w-12 h-12 mb-4" }),
                          "List is currently empty"
                        ])
                      ]) : 
                      // Standard Text Editor
                      React.createElement('textarea', {
                        key: "content-textarea",
                        ref: contentRef,
                        className: "flex-1 w-full bg-transparent text-lg md:text-xl font-medium leading-relaxed placeholder:opacity-20 focus:outline-none resize-none min-h-[400px]",
                        placeholder: "WRITE YOUR MESSAGE TO THE VOID...",
                        value: activeNote.content,
                        onChange: (e) => updateNote(activeNote.id, 'content', e.target.value)
                      })
                  ])
                ]),

                // Editor Footer
                React.createElement('div', { className: "mt-auto px-8 md:px-16 pt-8 pb-8 border-t-[3px] border-black dark:border-zinc-800 flex flex-wrap items-center justify-between gap-4 font-black italic text-xs uppercase shrink-0", key: "ed-footer" }, [
                  React.createElement('div', { className: "flex items-center gap-3", key: "ed-stats" }, [
                    React.createElement('div', { className: `px-4 py-2 brutal-border ${accentColor} text-black brutal-shadow`, key: "w-count" }, 
                      activeNote.mode === 'checklist' ? `${activeNote.items?.length || 0} TASKS` : `${wordCount} WORDS`
                    ),
                    activeNote.pinned && React.createElement('div', { className: "px-4 py-2 brutal-border bg-[#FF00F5] text-white brutal-shadow flex items-center gap-2", key: "pin-badge" }, [
                      React.createElement(Pin, { className: "w-3 h-3 fill-current rotate-45" }),
                      "PINNED"
                    ])
                  ]),
                  React.createElement('div', { className: "flex items-center gap-3 opacity-60", key: "mod-time" }, [
                    React.createElement(Clock, { className: "w-4 h-4" }),
                    `STAMPED: ${new Date(activeNote.updatedAt).toLocaleString()}`
                  ])
                ])
              ])
            ])
          ]),

          // Global Footer
          React.createElement('footer', { 
            className: `h-12 border-t-[4px] border-black px-8 flex items-center justify-center text-[11px] font-black italic uppercase tracking-[0.3em] ${theme === 'dark' ? 'bg-black text-[#00FF41]' : 'bg-white text-black'}`,
            key: "footer"
          }, "Everything saves automatically."),

          // Delete Modal Overlay
          noteToDelete && React.createElement('div', {
            className: "fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/90 backdrop-blur-sm",
            onClick: () => setNoteToDelete(null),
            key: "delete-modal"
          }, [
            React.createElement('div', {
              className: "bg-[#FFE600] text-black brutal-border brutal-shadow-lg p-10 max-w-md w-full modal-animate relative",
              onClick: (e) => e.stopPropagation(),
              key: "modal-box"
            }, [
              React.createElement('div', { className: "flex flex-col items-center text-center", key: "m-inner" }, [
                React.createElement('div', { className: "p-4 bg-red-500 brutal-border brutal-shadow mb-6 rotate-3" }, 
                   React.createElement(AlertTriangle, { className: "w-12 h-12 text-white" })
                ),
                React.createElement('h2', { className: "text-4xl font-black uppercase italic tracking-tighter mb-4 leading-none" }, "CRITICAL ACTION"),
                React.createElement('p', { className: "text-xl font-bold mb-10 leading-tight uppercase" }, "ARE YOU CERTAIN YOU WANT TO PERMANENTLY ERASE THIS DATA FROM THE SYSTEM?"),
                React.createElement('div', { className: "flex flex-col sm:flex-row gap-4 w-full", key: "m-btns" }, [
                  React.createElement('button', {
                    className: "flex-1 py-4 brutal-border brutal-shadow brutal-btn bg-black text-white font-black uppercase tracking-widest text-sm",
                    onClick: () => setNoteToDelete(null),
                    key: "btn-cancel"
                  }, "NO, KEEP IT"),
                  React.createElement('button', {
                    className: "flex-1 py-4 brutal-border brutal-shadow brutal-btn bg-red-500 text-white font-black uppercase tracking-widest text-sm",
                    onClick: confirmDelete,
                    key: "btn-confirm"
                  }, "YES, ERASE IT")
                ])
              ])
            ])
          ])
        ]);
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
