<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Minimal Notes â€“ Fixed</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
:root {
  --bg: #ffffff; --bg-secondary: #fbfbfc; --bg-hover: #ececee; --bg-active: #e0e0e5;
  --border: #e5e5e7; --text: #1c1c1e; --text-muted: #8e8e93; --input-bg: #f9f9fa;
  --delete-red: #ff3b30; --delete-dark: #ff453a;
}
body.dark {
  --bg: #1c1c1e; --bg-secondary: #2c2c2e; --bg-hover: #3a3a3c; --bg-active: #48484a;
  --border: #3a3a3c; --text: #f2f2f7; --text-muted: #a1a1a6; --input-bg: #2c2c2e;
  --delete-red: #ff453a;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  background: #888; height: 100vh; color: var(--text);
}
.app { height: 100vh; max-width: 1200px; margin: 0 auto; background: var(--bg); display: flex; flex-direction: column; }
.topbar { display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-bottom: 1px solid var(--border); }
.search { flex: 1; padding: 6px 8px; font-size: 14px; border-radius: 6px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); }
.btn { padding: 6px 10px; font-size: 14px; border-radius: 6px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); cursor: pointer; }
.main { display: flex; flex: 1; min-height: 0; }
.list {
  width: 28%;
  border-right: 1px solid var(--border);
  padding: 6px;
  overflow-y: auto;                 /* scroll when needed */
  background: var(--bg-secondary);
  /* REMOVED max-height from base class */
}
.note { position: relative; border-radius: 6px; margin-bottom: 2px; overflow: hidden; }
.note .swipe-bg { position: absolute; inset: 0; background: var(--delete-red); display: flex; align-items: center; justify-content: flex-end; padding-right: 12px; color: #fff; font-weight: bold; z-index: 0; border-radius: 6px; }
.note > div:nth-child(2) { position: relative; z-index: 1; display: flex; justify-content: space-between; align-items: center; background: var(--bg-secondary); padding: 8px 10px; font-size: 14px; cursor: pointer; border-radius: 6px; transition: background .2s, transform .2s; }
.note.active > div:nth-child(2) { background: var(--bg-active); font-weight: 500; }
.note:hover > div:nth-child(2) { background: var(--bg-hover); }
.note mark { background: #ffd600; color: inherit; }
body.dark .note mark { background: #ffd60a; color: #000; }
.delete-btn { opacity: 0; border: none; background: transparent; cursor: pointer; font-size: 14px; color: var(--text-muted); padding: 4px; }
.note:hover .delete-btn { opacity: 1; }
.delete-btn:hover { color: var(--text); }
.empty-state { text-align: center; padding: 24px 12px; color: var(--text-muted); font-size: 14px; }
.editor { flex: 1; padding: 16px 20px; display: flex; flex-direction: column; }
#editor { flex: 1; outline: none; font-size: 16px; line-height: 1.6; white-space: pre-wrap; color: var(--text); font-family: inherit; }
#editor > div:first-child { font-size: 20px; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
#editor:empty:before { content: attr(data-placeholder); color: var(--text-muted); }
.hint { font-size: 13px; color: var(--text-muted); margin-top: 6px; }

/* Desktop: show all notes, scroll when needed */
@media (min-width: 769px) {
  .list {
    height: auto; /* Let content determine height */
    overflow-y: auto; /* Scroll when content exceeds available space */
  }
}

/* Mobile: limit to 5 notes before scroll */
@media (max-width: 768px) {
  .main { flex-direction: column; } 
  .list { 
    width: 100%; 
    border-right: none; 
    border-bottom: 1px solid var(--border);
    max-height: calc(5 * 40px + 12px); /* 5 rows Ã— ~40px row-height + 12px vertical padding */
    min-height: calc(5 * 40px + 12px); /* Ensure consistent height */
  }
}

#undoToast { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background: var(--bg-secondary); color: var(--text); border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; display: none; align-items: center; gap: 8px; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.15); z-index: 1000; }
#undoBtn { border: none; background: transparent; color: #007aff; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <input class="search" placeholder="Searchâ€¦"/>
    <button class="btn" id="toggleTheme">ðŸŒ™</button>
    <button class="btn" id="newNote">ï¼‹</button>
  </div>
  <div class="main">
    <div class="list" id="noteList"></div>
    <div class="editor">
      <div id="editor" contenteditable="true" spellcheck="false" data-placeholder="Start typingâ€¦"></div>
      <div class="hint">Everything saves automatically â€¢ Esc: Clear search</div>
    </div>
  </div>
</div>
<div id="undoToast">Note deleted <button id="undoBtn">Undo</button></div>

<script>
/* ---------- helpers ---------- */
const $ = q => document.querySelector(q);
const escapeHTML = t => {
  const d = document.createElement('div');
  d.textContent = t;
  return d.innerHTML;
};

/* ---------- state ---------- */
let notes = JSON.parse(localStorage.getItem('notes')) || [];
let activeId = localStorage.getItem('activeId');
let theme = localStorage.getItem('theme') || 'light';
let lastDeleted = null;
let searchTimeout = null;

/* ---------- theme ---------- */
function applyTheme() {
  document.body.classList.toggle('dark', theme === 'dark');
  $('#toggleTheme').textContent = theme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
  localStorage.setItem('theme', theme);
}
$('#toggleTheme').onclick = () => { theme = theme === 'dark' ? 'light' : 'dark'; applyTheme(); };
applyTheme();

/* ---------- storage ---------- */
function save() {
  localStorage.setItem('notes', JSON.stringify(notes));
  localStorage.setItem('activeId', activeId);
}

/* ---------- caret ---------- */
function caretEnd(el) {
  el.focus();
  const r = document.createRange();
  r.selectNodeContents(el);
  r.collapse(false);
  const s = window.getSelection();
  s.removeAllRanges();
  s.addRange(r);
}

/* ---------- render ---------- */
function render(filter = '') {
  const list = $('#noteList');
  list.innerHTML = '';
  const f = filter.toLowerCase();
  const filtered = notes.filter(n => !f || n.text.toLowerCase().includes(f));

  if (!filtered.length) {
    const e = document.createElement('div');
    e.className = 'empty-state';
    e.textContent = f ? 'No notes match your search' : 'No notes yet';
    list.appendChild(e);
    return;
  }

  const toShow = filtered;   // show every note, let CSS clamp the height
  toShow.forEach(n => {
    const wrap = document.createElement('div');
    wrap.className = 'note' + (n.id === activeId ? ' active' : '');
    wrap.dataset.noteId = n.id;

    const bg = document.createElement('div');
    bg.className = 'swipe-bg';
    bg.textContent = 'Delete';
    wrap.appendChild(bg);

    const content = document.createElement('div');
    let preview = (n.text.split('\n')[0] || 'Untitled').substring(0, 100);
    if (f) {
      const idx = n.text.toLowerCase().indexOf(f);
      if (idx !== -1) {
        const start = Math.max(0, idx - 20);
        const end   = Math.min(n.text.length, idx + f.length + 30);
        let snippet = n.text.substring(start, end);
        if (start > 0) snippet = 'â€¦' + snippet;
        if (end < n.text.length) snippet += 'â€¦';
        preview = escapeHTML(snippet).replace(
          new RegExp(`(${escapeHTML(filter)})`, 'gi'),
          '<mark>$1</mark>'
        );
      }
    } else preview = escapeHTML(preview);

    const title = document.createElement('span');
    title.innerHTML = preview;
    title.style.cssText =
      'flex:1;font-size:14px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;';

    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.innerHTML = 'ðŸ—‘';
    del.setAttribute('aria-label', 'Delete note');
    del.onclick = e => {
      e.stopPropagation();
      deleteNote(n.id);
    };

    content.appendChild(title);
    content.appendChild(del);
    wrap.appendChild(content);

    wrap.onclick = () => selectNote(n.id);
    addSwipe(wrap, n.id);
    list.appendChild(wrap);
  });
}

/* ---------- swipe ---------- */
function addSwipe(el, id) {
  let sx = 0, cx = 0, swiping = false;
  const content = el.querySelector('div:nth-child(2)');

  el.addEventListener('touchstart', e => {
    sx = e.touches[0].clientX;
    cx = sx;
    swiping = true;
  }, {passive: true});

  el.addEventListener('touchmove', e => {
    if (!swiping) return;
    cx = e.touches[0].clientX;
    const dx = cx - sx;
    if (dx < 0) content.style.transform = `translateX(${dx}px)`;
  }, {passive: true});

  el.addEventListener('touchend', () => {
    swiping = false;
    const dx = cx - sx;
    if (dx < -100) {
      deleteNote(id);
    } else {
      content.style.transform = 'translateX(0)';
      selectNote(id);
    }
  });

  el.addEventListener('touchcancel', () => {
    swiping = false;
    content.style.transform = 'translateX(0)';
  });
}

/* ---------- crud ---------- */
function selectNote(id) {
  const note = notes.find(n => n.id === id);
  if (!note) return createNote();
  activeId = id;
  $('#editor').innerHTML = note.text.split('\n').map(l => `<div>${escapeHTML(l) || '<br>'}</div>`).join('');
  render($('.search').value);
  save();
  setTimeout(() => caretEnd($('#editor')), 0);
}

function createNote() {
  const note = { id: Date.now().toString(), text: '' };
  notes.unshift(note);
  activeId = note.id;
  $('#editor').innerHTML = '<div><br></div>';
  render($('.search').value);
  save();
  setTimeout(() => caretEnd($('#editor')), 0);
}

function deleteNote(id) {
  const idx = notes.findIndex(n => n.id === id);
  if (idx === -1) return;
  lastDeleted = { note: notes[idx], idx };
  notes.splice(idx, 1);
  $('#undoToast').style.display = 'flex';
  setTimeout(() => { if (lastDeleted) $('#undoToast').style.display = 'none'; }, 5000);
  if (activeId === id) notes.length ? selectNote(notes[0].id) : createNote();
  else { render($('.search').value); save(); }
}

$('#undoBtn').onclick = () => {
  if (!lastDeleted) return;
  notes.splice(lastDeleted.idx, 0, lastDeleted.note);
  selectNote(lastDeleted.note.id);
  lastDeleted = null;
  $('#undoToast').style.display = 'none';
  save();
};

/* ---------- editor ---------- */
$('#editor').addEventListener('input', () => {
  const note = notes.find(n => n.id === activeId);
  if (!note) return;
  note.text = Array.from($('#editor').querySelectorAll('div')).map(d => d.innerText).join('\n');
  render($('.search').value);
  save();
});

/* ---------- search ---------- */
$('.search').addEventListener('input', () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => render($('.search').value), 200);
});

/* ---------- buttons ---------- */
$('#newNote').onclick = createNote;

/* ---------- keyboard ---------- */
addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'n') { e.preventDefault(); createNote(); }
  if (e.key === 'Escape' && document.activeElement === $('.search')) {
    $('.search').value = '';
    render('');
    $('#editor').focus();
  }
});

/* ---------- init ---------- */
function init() {
  if (!notes.length) createNote();
  else {
    const exists = notes.find(n => n.id === activeId);
    selectNote(exists ? activeId : notes[0].id);
  }
}
init();
</script>
</body>
</html>
